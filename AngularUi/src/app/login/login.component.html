<div class="signup-form">
  <form [formGroup]="form">
  <h2>Register</h2>
  <p class="hint-text"> Sign in to your account.</p>

      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
      </div>

  <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" (click)="submit()">Sign in Now</button>
      </div>
  </form>
<div class="text-center">You don't have an account? Create ... <a href="/register">Register</a></div>
</div>
