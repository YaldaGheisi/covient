<div class="container">
  <div class="btns">

    <div class="mb-3">
      <label for="formFile" class="form-label">Upload from File</label>
      <input class="form-control form-control-lg" type="file" id="formFile">
    </div>



    <button class="btn btn-primary" (click)="openAddEventForm()">New Event</button>

  </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th style="width: 5%; text-align: center;">ID</th>
          <th style="width: 10%; text-align: center;">Date</th>
          <th style="width: 10%; text-align: center;">Start Time</th>
          <th style="width: 10%; text-align: center;">End Time</th>
          <th style="width: 10%; text-align: center;">Code</th>
          <th style="width: 15%; text-align: center;">Region</th>
          <th style="width: 15%; text-align: center;">Parish</th>
          <th style="width: 15%; text-align: center;">City</th>
          <th style="width: 10%; text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of event_data">
          <td style="text-align: center;">{{ event.id }}</td>
          <td style="text-align: center;">{{ event.date }}</td>
          <td style="text-align: center;">{{ event.start_time }}</td>
          <td style="text-align: center;">{{ event.end_time }}</td>
          <td style="text-align: center;">{{ event.code }}</td>
          <td style="text-align: center;">{{ event.region }}</td>
          <td style="text-align: center;">{{ event.parish }}</td>
          <td style="text-align: center;">{{ event.city }}</td>
          <td style="text-align: center;">
            <button (click)="deleteEvent(event.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
